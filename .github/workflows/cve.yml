name: Trivy Scan
on: push

jobs:
    trivy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Run Trivy filesystem scan
              uses: aquasecurity/trivy-action@0.24.0
              with:
                  scan-type: fs
                  ignore-unfixed: true
                  format: sarif
                  output: trivy-results.sarif
                  severity: CRITICAL,HIGH
